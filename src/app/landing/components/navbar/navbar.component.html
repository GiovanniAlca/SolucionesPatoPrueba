<nav 
  [ngClass]="isScrolled ? 'bg-bg-white shadow-md' : 'bg-transparent'" 
  class="fixed w-full z-50 transition-colors duration-300">
  <div class="container mx-auto px-6 py-4 flex items-center justify-between">
    
    <!-- Logo -->
    <a href="#inicio" class="font-bold text-2xl font-inter">
      <img 
        [src]="isScrolled ? 'assets/images/logo.png' : 'assets/images/logoBlanco.png'" 
        alt="Logo SolucionesPato" 
        class="h-12 transition-transform duration-300 hover:scale-105">
    </a>

    <!-- Links desktop -->
    <div class="hidden md:flex space-x-8 font-inter items-center font-bold">

      <!-- Inicio -->
      <a href="#inicio"
        (click)="setActiveSection('inicio')"
        [ngClass]="activeSection === 'inicio'
          ? (isScrolled 
              ? 'bg-bg-brand text-text-white px-3 py-2 rounded-md transition-colors duration-300' 
              : 'bg-white text-bg-brand px-3 py-2 rounded-md transition-colors duration-300')
          : (isScrolled 
              ? 'text-text-brand hover:text-text-accent px-3 py-2 transition-colors duration-300' 
              : 'text-white hover:text-bg-accent px-3 py-2 transition-colors duration-300')">
        Inicio
      </a>

      <!-- Quiénes somos (ruta Angular) -->
      <a routerLink="/quienes-somos"
        (click)="setActiveSection('quienes-somos')" 
        [ngClass]="activeSection === 'quienes-somos'
          ? (isScrolled 
              ? 'bg-bg-brand text-text-white px-3 py-2 rounded-md transition-colors duration-300' 
              : 'bg-white text-bg-brand px-3 py-2 rounded-md transition-colors duration-300')
          : (isScrolled 
              ? 'text-text-brand hover:text-text-accent px-3 py-2 transition-colors duration-300' 
              : 'text-white hover:text-bg-accent px-3 py-2 transition-colors duration-300')">
        Quiénes somos
      </a>

      <!-- Servicios -->
      <a routerLink="/servicios"
         (click)="setActiveSection('servicios')" 
         [ngClass]="activeSection === 'servicios'
           ? (isScrolled 
               ? 'bg-bg-brand text-text-white px-3 py-2 rounded-md transition-colors duration-300' 
               : 'bg-white text-bg-brand px-3 py-2 rounded-md transition-colors duration-300')
           : (isScrolled 
               ? 'text-text-brand hover:text-text-accent px-3 py-2 transition-colors duration-300' 
               : 'text-white hover:text-bg-accent px-3 py-2 transition-colors duration-300')">
        Servicios
      </a>

      <!-- Cotizaciones -->
      <a routerLink="/catalogo-cotizacion"
         (click)="setActiveSection('cotizaciones')" 
         [ngClass]="activeSection === 'cotizaciones'
           ? (isScrolled 
               ? 'bg-bg-brand text-text-white px-3 py-2 rounded-md transition-colors duration-300' 
               : 'bg-white text-bg-brand px-3 py-2 rounded-md transition-colors duration-300')
           : (isScrolled 
               ? 'text-text-brand hover:text-text-accent px-3 py-2 transition-colors duration-300' 
               : 'text-white hover:text-bg-accent px-3 py-2 transition-colors duration-300')">
        Catálogo
      </a>

      <!-- Contacto -->
      <a href="#contacto" 
         (click)="setActiveSection('contacto')" 
         [ngClass]="activeSection === 'contacto'
           ? (isScrolled 
               ? 'bg-bg-brand text-text-white px-3 py-2 rounded-md transition-colors duration-300' 
               : 'bg-white text-bg-brand px-3 py-2 rounded-md transition-colors duration-300')
           : (isScrolled 
               ? 'text-text-brand hover:text-text-accent px-3 py-2 transition-colors duration-300' 
               : 'text-white hover:text-bg-accent px-3 py-2 transition-colors duration-300')">
        Contacto
      </a>
    </div>

    <!-- Botón hamburguesa (móvil) -->
    <button
      class="md:hidden text-text-brand focus:outline-none transition-transform duration-200 hover:scale-110"
      (click)="toggleMenu()"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path *ngIf="!isOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16" />
        <path *ngIf="isOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>

  <!-- Menú móvil -->
  <div
    *ngIf="isOpen"
    class="md:hidden bg-bg-white shadow-lg px-6 py-4 space-y-3 font-inter transition-all duration-300"
  >
    <a href="#inicio" class="block text-text-secondary hover:text-text-brand transition-colors duration-300">Inicio</a>
    <a routerLink="/quienes-somos" class="block text-text-secondary hover:text-text-brand transition-colors duration-300">Quiénes somos</a>
    <a href="#servicios" class="block text-text-secondary hover:text-text-brand transition-colors duration-300">Servicios</a>
    <a href="#cotizaciones" class="block text-text-secondary hover:text-text-brand transition-colors duration-300">Cotizaciones</a>
    <a href="#contacto" class="block text-text-secondary hover:text-text-brand transition-colors duration-300">Contacto</a>
  </div>
</nav>
